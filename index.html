<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSU</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css" />
  <link rel="stylesheet" href="gamestyle.css">
</head>

<body class="background">
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>SPACE SQUAD URSA</h1><br>
        <small> A 'slap game'</small>
      </div>
    </div>

  </div>
  <div class="row  text-center">

    <div class="col-12"><img src="uknar the life drainer.gif" alt="Uknar">


    </div>
  </div>
  <div class="row justify-content-left text-left">
    <div class="col-12"><br>
    </div>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-8 justify-content-center">
      <img src="Stursa.gif" alt="Players ship">
      <div class="row  text-center atkoptions">
        <div class="col-3 stats"><Span><span id="bossname">--</span><br> Health: <Span id="bosshealth">--</Span>
            <br>Turn:
            <span id="hits">--</span>
          </Span></div>
        <div class="col-6">
          <div class="row text-center">
            <div class="col-12"> Actions</div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="return x='pierce'">Piercing</button>
              <br>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="return x='drive'">Overdrive</button><br>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="return x='burst'">Burst</button><br>

            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12"> Attacks</div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="laser()">AER Laser</button>
            </div>
            <div class=" col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="missle()">Missle</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-dark" onclick="barrage()">Barrage</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <span>
            Player 1 <br>
            Health: <span id="playerhealth"> --</span> <br>
            Energy: <span id='playerenergy'>--</span>

          </span>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
