<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSU</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="gamestyle.css">
</head>

<body class="background">
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>SPACE SQUAD URSA</h1><br>
        <small> A 'slap game'</small>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <Span> Name: <span id="bossname">--</span> Health: <Span id="bosshealth">--</Span>Hits: <span
            id="hits">--</span> </Span>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-3"><img src="https://www.mariowiki.com/images/7/71/BossGalagaUltimate.png" alt="Galaga boss">
      </div>
    </div>
    <div class="row">
      <div class="col-12"><br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br></div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-12 justify-content-center">
        <img src="ship-goldarrow.gif" alt="Golden Arrow">
        <div class="row justify-content-around text-center">
          <div class="col-12 col-md-2">
            <button type="button" class="btn btn-dark" onclick="laser()"">AER Laser</button>
          </div>
          <div class=" col-12 col-md-2">
              <button type="button" class="btn btn-dark" onclick="missle()">Missle</button>
          </div>
          <div class="col-12 col-md-2">
            <button type="button" class="btn btn-dark" onclick="barrage()">Barrage</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
